<html>
    <head>
        <meta charset="UTF-8">

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <script type="importmap">
            {
                "imports": {
                    "vue": "src/vue.global.js"
                }
            }
        </script>
        <script src="src/jquery-3.5.1.min.js"></script>
        <script type="module" src="src/main.js"></script>

        <script>if (window.module) module = window.module;</script>

        <link rel="stylesheet" href="css/css-reset.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>MySN</title>  
    </head>

    <body>
        <div class="main">
            <div class="titlebar">
                <div class="info">
                    <img class="icon" src="assets/logo.png" draggable="false">
                    <span class="title">MySN</span>
                </div>
                <nav class="buttons">
                    <button onclick="minimizeWindow()"><img src="assets/minimize.png"></button>
                    <button onclick="maximizeWindow()"><img src="assets/maximize.png"></button>
                    <button onclick="closeWindow()"><img src="assets/close.png"></button>
                </nav>
            </div>

            <div id="app" class="login">
                <span class="title">Messenger</span>
                <img class="avatar" src="assets/avatar.png" draggable="false">
                <div class="fields">
                    <label>Username:</label>
                    <input type="text" id="username"></div>

                    <button onclick="login()">Sign In</button>

                    <img class="faded-logo" src="assets/logo.png">
                </div>
            </div>
        </div>
    </body>
</html>
